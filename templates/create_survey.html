<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0.5em 1em -0.125em rgba(10,10,10,.1), 0 0 0 1px rgba(10,10,10,.02);
            padding: 2rem;
        }
        .title {
            margin-bottom: 2rem;
        }
        .field {
            margin-bottom: 1.5rem;
        }
        .field label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .field .control {
            display: flex;
        }
        .field .control input {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .add-question-btn {
            display: block;
            background-color: #f5f5f5;
            color: #4a4a4a;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            cursor: pointer;
            height: 2.5em;
            width: 98%;
        }
        .add-question-btn:hover {
            background-color: #e6e6e6;
        }
        .add-question-btn::before {
            content: "+";
            font-size: 1.5rem;
        }
        .button.is-primary {
            background-color: #00d1b2;
            border-color: transparent;
            color: #fff;
        }
        .button.is-primary:hover {
            background-color: #00c4a7;
            border-color: transparent;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Create Survey</h1>
        <form method="POST">
            <div class="field">
                <label class="label" for="title">Survey Title:</label>
                <div class="control">
                    <input type="text" class="input" id="title" name="title" required>
                </div>
            </div>
            <hr>
            <div id="questions-container">
                <div class="field">
                    <label class="label" for="question">Questions</label>
                    <div class="control">
                        <input type="text" class="input" id="question" name="question" required>
                    </div>
                </div>
                
            </div>
            <button type="button" class="add-question-btn" id="add-question"></button>
            <hr>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Create Survey</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../static/create_survey.js"></script>
</body>
</html>
